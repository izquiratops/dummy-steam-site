<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Steam Messenger</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h4>Steam Login</h4>
    <div class="list-wrapper">
        <div class="labeled-items-grid">
            <label for="username">Account name</label>
            <input type="text" id="username" name="username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>

        <input type="checkbox" id="remember-credentials" name="remember-credentials">
        <label for="remember-credentials">Remember my password</label>

        <div>
            <button>Login</button>
            <button>Cancel</button>
        </div>
    </div>

    <hr>

    <div class="labeled-items-grid">
        <label for="username">Need help with sign in?</label>
        <button>I can't sign in...</button>
        <label for="username">Don't have a Steam account?</label>
        <button>Create a new account...</button>
    </div>
</body>
</html>
