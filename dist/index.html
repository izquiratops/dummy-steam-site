<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Steam Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="manifest" href="./manifest.json"/>
    <script src="./main.js" async></script>
</head>

<body>
    <main>
        <h1>Steam Template</h1>

        <section>
            <header>
                <h3>Wellcome</h3>
                <small>Join Steam and discover thousands of games to play.</small>
            </header>

            <fieldset>
                <div class="input-fit-line justify-end">
                    <label for="language-select">Language</label>
                    <select id="language-select" name="language-select">
                        <option value="0">English</option>
                        <option value="1">Spanish</option>
                        <option value="2">Italian</option>
                    </select>
                </div>

                <label for="console">Console</label>
                <textarea id="console" rows="5" readonly></textarea>

                <form>
                    <div class="input-wide-line">
                        <label for="username">Account name</label>
                        <input type="text" id="username" name="username" value="izquiratops">
                    </div>
                    <div class="input-wide-line">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" value="headcrabs">
                    </div>

                    <input type="checkbox"id="remember-credentials" name="remember-credenials" checked>
                    <label for="remember-credentials">Remember my password</label>

                    <div class="input-fit-line justify-end">
                        <button id="login-btn">Login</button>
                        <button id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </fieldset>
        </section>

        <hr>

        <section>
            <header>
                <h3>Help</h3>
            </header>

            <fieldset>
                <div class="input-wide-line">
                    <label for="help-btn">Need help with sign in?</label>
                    <button id="help-btn">I can't sign in</button>
                </div>
                <div class="input-wide-line">
                    <label for="create-btn">Don't have a Steam account?</label>
                    <button id="create-btn">Create a new account</button>
                </div>
            </fieldset>
        </section>
    </main>
</body>

</html>
